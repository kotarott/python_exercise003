<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Python_exercise003</title>
</head>
<body>
    <section>
        <h1>Exercise003</h1>
        <label for="filepath">CSVファイル名：</label><br>
        <input type="text" id="filepath" name="filepath">
        <div class="keyword-wrapper">
            <label for="keyword">検索ワード：</label><br>
            <input type="text" name="keyword" id="keyword">
            <input type="button" value="検索" id="search">
        </div>
        <div>
            <label for="results">検索結果：</label><br>
            <textarea name="results" id="results" cols="30" rows="20"></textarea>
        </div>
    </section>
    <script type="text/javascript" src="../eel.js"></script>
    <script type="text/javascript">
        $("#search").on("click", function() {
            const keyword = $("#keyword").val()
            const path = $("#filepath").val()
            if (!keyword || !path) {
                alert("CSVファイル名、または検索ワードが空欄です。")
                return false
            } else {
                eel.kimetsu_search(keyword, path)
                return
            }
        })

        eel.expose(add_results)
        function add_results(result) {
            console.log(result);
            results.value += result + "\n";
        }

    </script>
</body>
</html>
